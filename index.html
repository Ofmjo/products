<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="manifest" href="manifest.json">
    <script defer src="js/app.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <h1 class="text-3xl font-bold my-6">Список продуктов</h1>

    <!-- Уведомление -->
    <div id="notification"
        class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 bg-teal-600 text-white px-4 py-2 rounded shadow-lg w-11/12">
    </div>

    <!-- Предупреждение о недоступном соединении -->
    <div id="offlineWarning"
        class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 bg-rose-600 text-white px-4 py-2 rounded shadow-lg w-11/12">
        Нет соединения с интернетом. <br><button class="underline cursor-pointer"
            onclick="checkConnection()">Обновить</button>
    </div>

    <!-- Список задач с прокруткой -->
    <ul id="taskList" class="w-full max-w-md bg-white shadow-md p-4 rounded overflow-auto flex-1 space-y-2"
        style="max-height: calc(100vh - 100px);"></ul>

    <!-- Форма добавления задачи -->
    <footer id="taskFooter" class="w-full max-w-md bg-white p-4 fixed bottom-0 flex gap-2 shadow-md">
        <input type="text" id="taskInput" class="border flex-1 p-2 rounded" placeholder="Введите название продукта">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="addTask()">+</button>
    </footer>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="js/tg.js"></script>
</body>
</html>
